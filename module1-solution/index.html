<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .note {font-size: 0.8em; font-style: italic;}
    </style>
  </head>
<body>
   <div class="container" ng-controller='MsgController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchList"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <div class="note">(NOTE: Do NOT consider and empty item, i.e., , ,)</div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='ShowMessage()'>Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>
</body>
</html>
